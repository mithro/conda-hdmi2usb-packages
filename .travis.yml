language: c

cache:
  ccache: true
  directories:
   - /tmp/really-really-really-really-really-really-really-really-really-really-really-really-really-long-path/conda/conda-bld/git_cache
   - /tmp/really-really-really-really-really-really-really-really-really-really-really-really-really-long-path/conda/conda-bld/src_cache
before_cache:
  - ./.travis/before_cache.sh

#dist: trusty
sudo: false
addons:
  apt:
    update: true
    packages:
    - autoconf
    - automake
    - build-essential
    - gperf
    - help2man
    - libftdi-dev
    - libncurses5-dev
    - libncursesw5-dev
    - libudev-dev
    - libudev1
    - libusb-1.0-0-dev
    - libusb-dev
    - realpath
    - texinfo
    - libncurses5-dev
    - libncursesw5-dev

before_install:
 - source $TRAVIS_BUILD_DIR/.travis/common.sh
 - bash $TRAVIS_BUILD_DIR/.travis/fixup-git.sh
 - source $TRAVIS_BUILD_DIR/.travis/common.sh

install:
 - ./.travis/install.sh

env:
  - PACKAGE=crosstool-ng-feedstock/recipe
  - PACKAGE=ctng-compilers-feedstock/recipe     CONDA_BUILD_CONFIG=lm32
  - PACKAGE=ctng-compilers-feedstock/recipe     CONDA_BUILD_CONFIG=or1k
  - PACKAGE=ctng-compilers-feedstock/recipe     CONDA_BUILD_CONFIG=riscv32

script:
  - bash $TRAVIS_BUILD_DIR/.travis/script.sh

after_failure:
  - bash $TRAVIS_BUILD_DIR/.travis/after_failure.sh

after_success:
  - bash $TRAVIS_BUILD_DIR/.travis/after_success.sh
